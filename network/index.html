<!DOCTYPE html>
<html>
<head>
  <title>OII Network Visualisation Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" />

  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>

  <script src="bower_components/sigma.js/sigma.min.js" type="text/javascript" language="javascript"></script>
  <script src="bower_components/sigma.js/plugins/sigma.parsers.gexf.min.js" type="text/javascript" language="javascript"></script>
  <script src="bower_components/sigma.js/plugins/sigma.parsers.json.min.js" type="text/javascript" language="javascript"></script>

  <script src="js/main.min.js" type="text/javascript" language="javascript"></script>

  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>

<body>
  <div id="sigma"></div>
  <div id="mainpanel" class="col-sm-3">
    <div class="">
      <div id="maintitle"></div>
      <h4 id="title"></h4>
      <div id="titletext"></div>
      <div class="info">
        <dl>
          <dt class="moreinformation"></dt>
          <dd class="line"><a href="#information" class="line fb">More about this visualisation</a></dd>
        </dl>
      </div>
      <div id="legend">
          <h4>Legend:</h4>
          <dl class="small">
            <dt class="node"></dt>
            <dd></dd>
            <dt class="edge"></dt>
            <dd></dd>
            <dt class="colours"></dt>
            <dd></dd>
          </dl>
      </div>
      <div class="seach">
        <form>
            <h4>Search:</h4>
            <input type="text" name="search" value="Search by name" class="empty"/><div class="state"></div>
            <div class="results"></div>
          <div id="attributeselect"><h4>Group Selector:</h4>
            <div class="select">Select Group</div>
            <div class="list cf"></div>
          </div>
        </form>
      </div>
    </div>
    <div id="information" class="hidden"></div>
  </div>

  <div id="attributepanel" class="col-sm-3">
    <div title="Close" class="left-close returntext">
      <span>Return to the full network</span>
    </div>
    <div class="headertext">
      <h4>Information Pane</h4>
    </div>
    <div class="nodeattributes">
      <div class="name"></div>
      <div class="data"></div>
      <div class="p">Connections:</div>
      <div class="link">
        <ul>
        </ul>
      </div>
    </div>
  </div>

  <div id="zoom">
    <button class="btn btn-default btn-lg zoom-in"><i class="fa fa-2x fa-search-plus" aria-hidden="true"></i></button>
    <button class="btn btn-default btn-lg zoom-out"><i class="fa fa-2x fa-search-minus" aria-hidden="true"></i></button>
  </div>
  <footer class="container">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" src="images/CC.png" /></a>
  </footer>

  var _gaq = _gaq || [];

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  </script>
</body>
</html>
